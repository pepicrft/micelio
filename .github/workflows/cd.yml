name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up fnox identity
        run: |
          mkdir -p ~/.config/fnox
          echo "${{ secrets.FNOX_AGE_KEY }}" > ~/.config/fnox/micelio-age.txt
          chmod 600 ~/.config/fnox/micelio-age.txt

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          fnox get SSH_PRIVATE_KEY > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 91.98.64.68 >> ~/.ssh/known_hosts

      - name: Configure remote buildx for insecure registry
        run: |
          ssh root@91.98.64.68 "docker buildx rm kamal-remote-ssh---root-91-98-64-68 2>/dev/null || true"
          ssh root@91.98.64.68 "docker buildx create --use --name kamal-remote-ssh---root-91-98-64-68 \
            --driver docker-container \
            --config /etc/buildkit/buildkitd.toml"

      - name: Deploy with Kamal
        run: fnox exec -- kamal deploy
