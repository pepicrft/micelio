service: micelio

image: micelio/micelio

volumes:
  - /var/micelio:/var/micelio

servers:
  web:
    hosts:
      - 91.98.64.68
    env:
      clear:
        PHX_SERVER: "true"
        MICELIO_GRPC_ENABLED: "false"
  grpc:
    hosts:
      - 91.98.64.68
    proxy:
      host: api.micelio.dev
      app_port: 50051
      ssl:
        certificate_pem: TLS_CERT_PEM
        private_key_pem: TLS_KEY_PEM
    env:
      clear:
        PHX_SERVER: "false"
        MICELIO_GRPC_ENABLED: "true"
        MICELIO_GRPC_PORT: "50051"
        MICELIO_GRPC_TLS_MODE: "proxy"

proxy:
  ssl:
    certificate_pem: TLS_CERT_PEM
    private_key_pem: TLS_KEY_PEM
  host: micelio.dev
  app_port: 4000

registry:
  server: 91.98.64.68:5000
  username: micelio
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: arm64
  remote: ssh://root@91.98.64.68

env:
  clear:
    PHX_HOST: micelio.dev
    DATABASE_PATH: /var/micelio/micelio.sqlite3
    STORAGE_BACKEND: s3
    SMTP_PORT: "587"
    SMTP_SSL: "false"
    SMTP_TLS: "always"
  secret:
    - SECRET_KEY_BASE
    - SMTP_HOST
    - SMTP_USERNAME
    - SMTP_PASSWORD
    - SMTP_FROM_EMAIL
    - SMTP_FROM_NAME
    - S3_BUCKET
    - TLS_CERT_PEM
    - TLS_KEY_PEM

accessories:
  registry:
    image: registry:2
    host: 91.98.64.68
    port: 5000
    directories:
      - data:/var/lib/registry
